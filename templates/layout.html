    <script>
        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            if (!table) return;
            
            const tbody = table.querySelector('tbody');
            if (!tbody) return;
            
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // í˜„ì¬ ì •ë ¬ ìƒíƒœ í™•ì¸
            const isAsc = table.dataset.sortOrder === 'asc' && table.dataset.sortColumn == columnIndex;
            table.dataset.sortOrder = isAsc ? 'desc' : 'asc';
            table.dataset.sortColumn = columnIndex;

            rows.sort((a, b) => {
                let aVal = a.cells[columnIndex].textContent.trim();
                let bVal = b.cells[columnIndex].textContent.trim();

                // ìˆ«ì ë³€í™˜ ì‹œë„ (ì½¤ë§ˆ ì œê±°)
                const aNum = parseFloat(aVal.replace(/,/g, ''));
                const bNum = parseFloat(bVal.replace(/,/g, ''));

                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return isAsc ? bNum - aNum : aNum - bNum;
                }
                return isAsc ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
            });

            rows.forEach(row => tbody.appendChild(row));

            // í—¤ë” í™”ì‚´í‘œ ì—…ë°ì´íŠ¸
            document.querySelectorAll('th').forEach((th, i) => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (i === columnIndex) {
                    th.classList.add(isAsc ? 'sort-desc' : 'sort-asc');
                }
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í…Œì´ë¸” í—¤ë”ì— í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('th');
            headers.forEach((th, index) => {
                // ë§ˆì§€ë§‰ ì—´(ë¶„ì„)ì€ ì •ë ¬ ì œì™¸
                if (index < headers.length - 1) {
                    th.addEventListener('click', () => sortTable(index));
                }
            });
        });
    </script>
